<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pine Time Admin Dashboard - Manage events, users, badges and more" />
    <title>Pine Time Admin Dashboard</title>
    <script>
      // Enhanced route handling for subdirectory deployment with BrowserRouter
      window.addEventListener('DOMContentLoaded', function() {
        console.log('---- PINE TIME ADMIN DASHBOARD INIT ----');
        console.log('Raw URL:', window.location.href);
        console.log('Path:', window.location.pathname);
        
        // Debug mode for troubleshooting deployment issues
        window.PINE_TIME_DEBUG = {
          startTime: new Date().toISOString(),
          initialUrl: window.location.href,
          initialPath: window.location.pathname,
          userAgent: navigator.userAgent
        };
        
        // Route handling for BrowserRouter in subdirectory deployment
        // If we detect we're at /admin/ without a specific path, redirect to dashboard
        const path = window.location.pathname;
        if (path === '/admin/' || path === '/admin') {
          console.log('At admin root, will render dashboard');
        }
        
        console.log('---- END DASHBOARD INIT ----');
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
